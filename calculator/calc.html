<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="test.js">
</head>
<div class="main">
    <body>
        <table class="table" border="1" align="center">
         <tr>
             <td colspan="5" id="res"> <input type="text" id="input"></td>
            
         </tr>
         <tr>
            <td colspan="2" id="solar"></td>
             <td colspan="3" id="blank">CASIO</td>
            
         </tr>

         <tr>
            <td ><button class="btn">OFF</button></td>
            <td><button >MRC</button></td>
            <td><button>M-</button></td>
            <td><button >M+</button></td>
            <td><button class="op">÷</button></td>
        </tr>

         <tr>
            <td><button>%</button></td>
             <td ><button>1</button></td>
             <td><button>2</button></td>
             <td><button>3</button></td>
             <td><button class="op">X</button></td>
         </tr>
     
         <tr>
            <td><button>√</button></td>
             <td><button>4</button></td>
             <td><button>5</button></td>
             <td><button>6</button></td>
             
             <td><button class="op">-</button></td>
         </tr>
     
         <tr>
            <td><button id="ac">C</button></td>
             <td><button>7</button></td>
             <td><button>8</button></td>
             <td><button>9</button></td>
             <td rowspan="2"><button class="op" id="plus">+</button></td>
         </tr>
     
         <tr>
             <td><button id="ac">AC</button></td>
             <td><button>0</button></td>
             <td><button class="op">.</button></td>
             <td><button class="op">=</button></td>
            
         </tr>
        </table>
</div>

</body>
</html>
