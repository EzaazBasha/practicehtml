<html>
    <head>
        <title>Add Calc</title>
    </head>
    <body>
        <label>Value of a :</label>
        <input type="text" id ="val1"><br><br>
        <label>Value of b :</label>
        <input type="text" id ="val2">
        <p id="para">Sum is : </p>
        <button onclick="sum()" id="btn">Add</button>
        <script>
            function sum(){
                var val1 = document.getElementById("val1").value;
                var val2 = document.getElementById('val2').value;
                var result = Number(val1)+Number(val2);
                document.getElementById('para').innerHTML = "Sum is : " + result;
            }
        </script>
    </body>
</html>
