<html>
    <head>
        <style>
            body{
                background-color: blanchedalmond;
            }
            h1{
                color :red;
            }
            #b1{
                text-align:center;
                color: blue;
            }
        </style>
        <title>
            SignUp
        </title>
    </head>
    <body>
        <h1>Sign Up to Our Service</h1>
        <b id="b1">Fill Out the form to sign up to our service</b><br><br>
        <form>
            <label>Name: </label>
            <input type="text" placeholder="First Name" required maxlength="15" size="20">
            <input type="text" placeholder="Last name" required maxlength="15" size="20">
            <br><br>
            <label>Email: </label>
            <input type="email" placeholder="xyz@gmail.com" required maxlength="20" size="46" >
            <br><br>
            <label>Address: </label>
            <textarea name="Address" rows="4" cols="25"></textarea><br><br>
            <label>State:</label>
            <input type="text" required size="10">
            <label>Pincode:</label>
            <input type="text" required size="10"><br><br> 
            <label>Country:</label>
            <select name="Country">
                <option>India</option>
                <option>Sri Lanka</option>
                <option>South Africa</option>
                <option>United States of America</option>
            </select><br><br>
            <label>May we Send information about us to mailing address you provided ?</label><br>
            <input type="radio" group="rbtn">Yes
            <input type="radio" group="rbtn">No
            <br><br>
            <input type="checkbox">Yes, I accept
            <label>Terms and conditions</label>
            <br><br><button id="btn" style="color:blue;">Signup</button>
        </form>
    </body>
</html>
