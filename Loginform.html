<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <h1>Login</h1>
        <form>
            <label>Username: </label>
            <input type="text" placeholder="Enter your email or phone number" maxlength="20" size="30" required><br><br>
            <label>Password: </label>
            <input type="password" placeholder="Enter Password" required minlength="8" size="30">
            <br><br>
            <button>Login</button>
        </form>
    </body>
</html>
